<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>painsquad</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="painSquad" animation="slide-left-ios7">

    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content drag-content="true">
          <ion-nav-view animation=""></ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
          <ng-include src="'templates/sidemenu.html'"></ng-include>
      </ion-side-menu>

    </ion-side-menus>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>

    <!-- CONTROLLERS -->
    <script src="scripts/controllers/user_ctrl.js"></script>
    <script src="scripts/controllers/about_ctrl.js"></script>
    <script src="scripts/controllers/case_ctrl.js"></script>
    <script src="scripts/controllers/home_ctrl.js"></script>
    <script src="scripts/controllers/intro_ctrl.js"></script>
    <script src="scripts/controllers/menu_ctrl.js"></script>
    <script src="scripts/controllers/reports_ctrl.js"></script>
    <script src="scripts/controllers/settings_ctrl.js"></script>


    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  </body>
</html>
