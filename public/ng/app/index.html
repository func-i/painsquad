<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>PainSquad Client</title>

  <!-- build:css styles/vendor.css -->
  <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="painSquad" animation="slide-left-ios7">

  <ion-nav-view></ion-nav-view>

  <!-- bower:js -->

  <script src="bower_components/angular-animate/angular-animate.js"></script>

  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/ionic/release/js/ionic.js"></script>
  <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <script src="scripts/services/surveys/submission_service.js"></script>
  <script src="scripts/services/surveys/bodymap_service.js"></script>

  <script src="scripts/filters/slider_filter.js"></script>

  <script src="scripts/directives/forms/valid_form.js"></script>
  <script src="scripts/directives/forms/valid_radio_form.js"></script>

  <script src="scripts/directives/bodymap/body_map.js"></script>
