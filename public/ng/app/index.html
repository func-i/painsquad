<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>PainSquad Client</title>

  <!-- build:css styles/vendor.css -->
  <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="painSquad" animation="slide-left-ios7">

  <ion-nav-view></ion-nav-view>

  <!-- build:js scripts/vendor.js -->
  <!-- <script src="vendor/someContribJs.js"></script> -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/ionic/release/js/ionic.js"></script>
  <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/config.js"></script>

  <!-- CONTROLLERS -->
  <script src="scripts/controllers/login_ctrl.js"></script>
  <script src="scripts/controllers/home_ctrl.js"></script>
  <script src="scripts/controllers/survey_ctrl.js"></script>
  <script src="scripts/controllers/surveys/boolean_ctrl.js"></script>
  <script src="scripts/controllers/surveys/slider_ctrl.js"></script>
  <script src="scripts/controllers/surveys/complete_survey_ctrl.js"></script>
  <script src="scripts/controllers/surveys/radio_ctrl.js"></script>
  <script src="scripts/controllers/surveys/checklist_ctrl.js"></script>
  <script src="scripts/controllers/surveys/text_box_ctrl.js"></script>
  <script src="scripts/controllers/surveys/checklist_grid_ctrl.js"></script>
  <script src="scripts/controllers/surveys/bodymap_ctrl.js"></script>
  <script src="scripts/controllers/surveys/bodymap/torso_ctrl.js"></script>
  <script src="scripts/controllers/surveys/bodymap/arm_ctrl.js"></script>

  <!-- RESOURCES -->
  <script src="scripts/resources/session_resource.js"></script>
  <script src="scripts/resources/survey_resource.js"></script>
  <script src="scripts/resources/submission_resource.js"></script>

  <!-- SERVICES -->
  <script src="scripts/services/auth_service.js"></script>
  <script src="scripts/services/submission_service.js"></script>
  <script src="scripts/services/underscore_service.js"></script>
  <script src="scripts/services/bodymap_service.js"></script>

  <!-- FILTERS -->
  <script src="scripts/filters/slider_filter.js"></script>
  <script src="scripts/filters/slices_of_two_filter.js"></script>

  <!-- DIRECTIVES -->
  <script src="scripts/directives/valid_form.js"></script>
  <script src="scripts/directives/valid_radio_form.js"></script>
  <script src="scripts/directives/other_textbox.js"></script>
  <script src="scripts/directives/drag_back.js"></script>
  <!-- endbuild -->

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

</body>
</html>
