<div class="modal">
  <ion-header-bar class="bar bar-header bar-positive">
    <button class="button button-icon icon ion-ios7-arrow-back" ng-click="modal.hide()">
      Back
    </button>

    <button class="button button-icon button-primary" ng-click="modal.hide()">
      Did it!
    </button>
  </ion-header-bar>

  <ion-content has-header="true" class="advice-modal">

    <ion-slide-box on-slide-changed="slideChanged(index)">

      <ion-slide class="has-header" ng-repeat="step in data.adviceSlides.steps">
        {{ step }}
      </ion-slide>

    </ion-slide-box>

  </ion-content>

</div>
