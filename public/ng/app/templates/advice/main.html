<ion-view title="Advice" class="width-wrap">

  <ion-header-bar>
    <button class="button button-clear button-primary" ng-click="back()">Back</button>
  </ion-header-bar>

  <ion-content padding="true" class="advice">

    <section class="top">

      <!-- <div class="item" ui-sref="app.recommended"> -->
      <div class="item" ng-click="$state.go('app.recommended')">
        <h2>Recommended For You</h2>
        <span class="ion-help-buoy"></span>
      </div>

      <!-- <div class="item" ui-sref="app.favorites"> -->
      <div class="item" ng-click="$state.go('app.favorites')">
        <h2>Your Favorites</h2>
        <span class="ion-heart"></span>
      </div>

    </section>

    <hr>

    <section class="bottom">

      <ion-list>

        <div class="item" ui-sref="app.pain_reduce">
           Prevent Pain from Procedures
          <span class="icon-right ion-chevron-right pull-right"></span>
        </div>

        <div class="item" ui-sref="app.pain_plan">
          Manage your Pain
          <span class="icon-right ion-chevron-right pull-right"></span>
        </div>

      </ion-list>

    </section>

  </ion-content>
</ion-view>
