<ion-view title="Psychological Pain">

  <ion-header-bar>
    <div class="buttons">
      <button ng-click="back()" class="button button-icon icon ion-ios7-arrow-back">Back</button>
    </div>
  </ion-header-bar>

  <ion-content padding="true" ng-controller="RecommendationsModalCtrl" class="content-background">

    <ion-list class="recommended">

      <ion-item
        ng-repeat="item in recommendations"
        class="item item-thumbnail-left"
        ng-click="loadAdviceModal(item)">

          <img ng-src="{{ item.image }}" alt="{{ item.title }}">
          <h2>{{ item.title }}</h2>

          <div class="duration">
            <span class="ion-ios7-alarm-outline calm"></span>
            <span>{{ item.duration }}</span>
          </div>

          <div class="context">
            <span class="ion-ios7-checkmark-outline balanced"></span>
            <span>{{ item.context }}</span>
          </div>

          <i ng-model="item.favorite"
             class="badge"
             ng-class="{ 'ion-ios7-heart': item.favorite, 'ion-ios7-heart-outline': !item.favorite }"> </i>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
