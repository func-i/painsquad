<div class="modal">

  <ion-header-bar class="bar bar-header bar-positive">
    <button class="button button-icon ion-ios7-arrow-back" ng-click="modal.hide()">
      Back
    </button>

    <!-- fix this shit, displaying the wrong title! -->
    <h1 class="title" ng-hide="selectedItem.section">
      {{nestedSelection.title | truncate:19 }}
    </h1>
    <h1 class="title" ng-show="selectedItem.section">
      {{selectedItem.title | truncate:19 }}
    </h1>
  </ion-header-bar>

  <ion-content has-header="true" class="content-background nested">

    <div class="container">
      <div class="blue-bar"></div>
      <div class="header" ng-show="selectedItem.section"><span>{{nestedSelection.title}}</span></div>
      <div class="header" ng-hide="selectedItem.section"><span>How To Play</span></div>

      <img ng-show="nestedSelection.image" ng-src="../images/advice/nested/{{ nestedSelection.image }}.png">
      <div class="list-wrapper">
        <ol>
          <li ng-repeat="step in nestedSelection.steps track by $index">
            <p ng-bind="step.content"></p>
          </li>
        </ol>
      </div>
    </div>
  </ion-content>
</div>
