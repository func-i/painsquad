<div class="progress-block"></div>

<div class="progress-actual">
  <div class="info">
    <span class="pull-left">Case Progress</span>
    <span class="pull-right" ng-show="questionIndex != 0">{{ questionIndex + 1 }} of {{ totalQuestions }}</span>
  </div>

  <div id="bar">
    <div ng-style="progressWidth()"></div>
  </div>
</div>
