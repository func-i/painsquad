<section class="question">
  <div class="content-header"></div>
  <div class="content-actual" ng-bind-html="question.content"></div>
  <!-- <div class="content-background"></div> -->
  <div class="choices" ng-include src="getChoicesPartial(question)"></div>
</section>

<section class="tip" ng-show="question.tip">
  <p>TIP: {{ question.tip }}</p>
</section>
