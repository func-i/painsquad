<section class="question">
  <p class="content-background"></p>
  <p class="content" ng-bind-html="question.content"></p>
  <div class="fade-in-not-out" ng-include src="getChoicesPartial(question)"></div>
</section>

<section class="tip" ng-show="question.tip">
  <p>TIP: {{ question.tip }}</p>
</section>
