<section ng-controller="BodymapCtrl" ng-cloak class="bodymap">

  <ul>
    <li class="item"
      ng-repeat="choice in question.choices"
      ng-click="openModal(choice)">
        <img ng-src="images/bodymap/thumbnail/bodymap-{{choice.content | lowercase}}.svg" class="bodymap-thumbnail">
        <span class="ion-checkmark-circled assertive" ng-show="contentSaved(choice.content)"></span>
        <span class="content">{{ choice.content }}</span>
        <span class="icon-right ion-chevron-right"></span>
    </li>
  </ul>

</section>
