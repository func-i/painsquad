<section ng-controller="BodymapCtrl" ng-cloak>

  <ion-list>
    <a class="item"
      ng-repeat="choice in question.choices"
      ng-click="openModal(choice)">
        {{ choice.content }}
      <span class="ion-checkmark-circled" ng-show="contentSaved(choice.content)"></span>
    </a>
    <!-- selections: {{ selections | json }} -->
  </ion-list>


</section>
