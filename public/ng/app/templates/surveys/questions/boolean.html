<section class="boolean" ng-cloak>

  <button class="button button-block button-balanced override bg-pattern green"
    ng-click="hasPain()">
    <span class="content">Yes</span>
  </button>

  <button class="button button-block button-assertive override bg-pattern red"
    ng-click="noPain()">
    <span class="content">No</span>
  </button>

</section>
