<ion-view title="Pain Case" hide-back-button="true">

  <ion-content class="has-header marginalized">
    Are you in pain right now?

    <button ui-sref="app.new_survey" class="button button-full button-balanced">
      Yes
    </button>

    <button data-ng-click="finishSurvey()" class="button button-full button-assertive">
      No
    </button>

  </ion-content>
</ion-view>
