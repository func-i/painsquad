<section class="question">
  <h4>{{ question.title }}</h4>
  <div class="fade-in-not-out" data-ng-include src="getChoicesPartial(question)"></div>
</section>

<section class="tip">
  <pre>{{ question.tip }}</pre>
</section>

<hr>

<div class="marginalized">
  Answer:
  <pre ng-bind="submission | json"></pre>

  <hr>

  Question:
  <pre ng-bind="question | json"></pre>
</div>
