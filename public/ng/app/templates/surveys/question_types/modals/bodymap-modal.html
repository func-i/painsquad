<div class="modal">

  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">{{ painRegion.content }}</h1>

    <button
      class="button button-clear button-primary"
      ng-click="discardModalSelections()">
        Cancel
    </button>

    <button
      class="button button-clear button-primary"
      ng-click="saveModalSelections()">
        Save
    </button>
  </ion-header-bar>

  <ion-content padding="true" class="has-header">
    <ng-include src="renderBodymapPartial()"></ng-include>
  </ion-content>

</div>
