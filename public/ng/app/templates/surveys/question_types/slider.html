<section ng-controller="SliderCtrl">

  <form name="currentForm" valid-form>
    <div class="range range-positive">
      <input required
        type="range"
        name="slider"
        min="0"
        max="100"
        ng-value="0"
        ng-model="question.choices[0].value">
    </div>
    {{ question.choices[0].value | sliderFilter }}
  </form>

</section>
