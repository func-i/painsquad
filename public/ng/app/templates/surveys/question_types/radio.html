<section class="radio" ng-controller="RadioCtrl" ng-cloak>

  <form name="currentForm" valid-radio-form>
    <ion-radio
      ng-repeat="choice in question.choices"
      ng-value="true"
      ng-model="choice.selected"
      ng-change="setRadioAnswer(question, choice)">
        {{ choice.content }}
    </ion-radio>
  </form>

</section>
