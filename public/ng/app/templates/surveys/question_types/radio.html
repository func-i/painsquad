<section ng-controller="RadioCtrl">

  <form name="currentForm" valid-radio>
      <ion-radio
        ng-repeat="choice in question.choices"
        ng-value="true"
        ng-model="choice.selected"
        ng-change="setRadioAnswer(question, choice)">
          {{ choice.content }}
      </ion-radio>
    </div>
  </form>

</section>
