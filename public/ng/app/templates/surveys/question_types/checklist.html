<section class="checkbox" ng-controller="ChecklistCtrl">

  <form name="currentForm" valid-form>
    <ul>
      <li class="item item-checkbox" ng-repeat="choice in question.choices">
          <label class="checkbox">
            <input
              type="checkbox"
              ng-required="atLeastOneSelected(question.choices)"
              ng-model="choice.selected"
              ng-change="disableIfChosenNone(choice)"
              ng-disabled="choice.disabled"
              ps-other-textbox="choice.value">
          </label>
          {{ choice.content }}
      </li>
    </ul>
  </form>

  Other value: {{ question.choices[question.choices.length - 1].value }}

  <hr>
  $valid:    {{ currentForm.$valid }} <br/>
  $invalid:  {{ currentForm.$invalid }} <br/>
  $dirty:    {{ currentForm.$dirty }} <br/>
  $pristine: {{ currentForm.$pristine }} <br/>
  <hr>
