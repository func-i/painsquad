<ion-view title="Legs" hide-back-button="true">

  <ion-nav-buttons side="left">
    <button class="button button-positive button-clear" ng-click="back()">
      Cancel
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-positive button-clear" ng-click="back() && saveSelection('legs')">
      Save
    </button>
  </ion-nav-buttons>

  <ion-content padding="true" class="has-header">
    <body-map svg-path="images/bodymap/bodymap-legs.svg" region-type="legs" ng-model="tempSelections"></body-map>
    Leg Selections: {{tempSelections}}
  </ion-content>
</ion-view>
