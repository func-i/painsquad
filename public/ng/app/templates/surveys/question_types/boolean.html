<section ng-controller="BooleanCtrl">

  <form name="currentForm" valid-form>

    <div class="list" ng-repeat="choice in question.choices">
      <label class="item item-radio">
        <input type="radio" name="has_pain"
          ng-model="submission.has_pain"
          ng-value="choice.value"
          required>
        <div class="item-content">
          {{ choice.content }}
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </div>

  </form>

</section>
