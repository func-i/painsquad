<section ng-controller="BodymapCtrl">

  <ion-list>
    <a class="item"
      ng-repeat="choice in question.choices"
      ng-click="loadModal(choice)">
        {{ choice.content }}
      <span class="ion-checkmark-circled" ng-show="contentSaved(choice)"></span>
    </a>
    selections: {{ selections | json }}
  </ion-list>


</section>
