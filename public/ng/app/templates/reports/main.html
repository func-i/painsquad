<ion-view title="Reports">

  <ion-content class="has-header content-background" padding="true">

    <ion-list>
      <div class="header-bar bar-darkblue"></div>

      <a class="item margin-fix" ui-sref="app.action_report">
        Action Reports
        <span class="icon-right ion-chevron-right pull-right"></span>
      </a>

      <a class="item margin-fix" ui-sref="app.cause_report">
        Cause Reports
        <span class="icon-right ion-chevron-right pull-right"></span>
      </a>

      <a class="item margin-fix" ui-sref="app.effect_report">
        Effect Reports
        <span class="icon-right ion-chevron-right pull-right"></span>
      </a>

      <a class="item margin-fix" ui-sref="app.pain_report">
        Pain Reports
        <span class="icon-right ion-chevron-right pull-right"></span>
      </a>

    </ion-list>

    <div class="extension extra diagonal"></div>

  </ion-content>

</ion-view>
