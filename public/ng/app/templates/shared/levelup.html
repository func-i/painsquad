<div class="modal" id="levelup" scroll="false">

  <ion-content has-header="true" scroll="false">

    <div class="circle-wrapper">
      <div class="circle" ng-click="closeModal()">X</div>
    </div>

    <div class="header stripe-pattern">You've Moved Up!</div>

    <img ng-src="./images/achievements/{{ levelUp.image || 'rookie' }}.png">

    <p>Looks like it's time to drop the "{{levelUp.prev_rank}}" from your rank. A communication just came across from Headquarters, you are now officially a full-fledged {{levelUp.rank}} in PainSquad</p>

    <button class="button button-assertive override stripe-pattern">Play Video</button>
  </ion-content>

</div>
