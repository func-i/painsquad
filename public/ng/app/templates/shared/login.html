<div class="modal" id="fullscreen" ng-controller="LoginCtrl">

  <ion-header-bar class="bar-royal">
    <h1 class="title">Login</h1>
  </ion-header-bar>

  <ion-content has-header="true" padding="true" class="content-background">

    <ion-list class="login">
      <div class="header-bar bar-blue"></div>

      <form>
        <div class="item item-divider margin-fix">{{message}}</div>

        <label class="item item-input margin-fix">
          <input type="email" placeholder="Email" ng-model="user.email" required>
        </label>

        <label class="item item-input margin-fix">
          <input type="password" placeholder="Password" ng-model="user.password" required>
        </label>

        <div class="padding">
          <button class="button button-block button-assertive" ng-click="login()">Login</button>
        </div>

      </form>

    </ion-list>

  </ion-content>

</div>
