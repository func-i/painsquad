<ion-view title="Pain Squad" hide-back-button="true" class="width-wrap">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-information-outline" ui-sref="app.about"></button>
  </ion-nav-buttons>

  <ion-content padding="true" class="has-header">
    <h1>Hi {{currentUser.username}},</h1>
    <img src="http://placeotter.com/250/250" />

    <a ui-sref="app.new_survey" class="button button-block button-balanced icon">Start Survey</a>
    <a ui-sref="app.achievements" class="button button-block button-balanced icon">Achievements</a>
    <a ui-sref="app.advice" class="button button-block button-balanced icon">Get Advice</a>

    user: {{ currentUser }}

  </ion-content>
</ion-view>
