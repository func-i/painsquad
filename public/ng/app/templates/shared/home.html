<ion-view title="Pain Squad&#43;" hide-back-button="true" ng-cloak>

  <ion-nav-buttons side="left" class="home-override">
    <button menu-toggle="left" class="button image-button left">
      <img ng-src="./images/buttons/hamburger-icon.png">
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right" class="home-buttons">
    <button class="button image-button right" ui-sref="app.about">
      <img ng-src="./images/buttons/about-icon.png">
    </button>
  </ion-nav-buttons>

  <ion-content class="has-header home content-background">
    <section class="transparent-header">
      <span class="next-level">
        points to promotion
        <i>{{ userScore.points_for_next_rank }}</i>
      </span>
      <span class="current-points">
        total points earned
        <i>{{ userScore.score }}</i>
      </span>
    </section>

    <div class="body-wrapper">

      <div class="radial-wrapper">
        <div class="line-left"></div>
        <div class="line-right"></div>
        <img class="rank" ng-src="{{rankBadge}}">
        <img class="shadow" ng-src="./images/shadows/home-shadow.png">

        <div class="upper-line-wrap"></div>
        <progress-arc
          size="200"
          stroke="#EE0057"
          stroke-width="16"
          progress="progress"
          counter-clockwise="false"
          background="#C7DBEA">
        </progress-arc>
        <img class="progress-shadow" ng-src="./images/shadows/progress-shadow.png">
      </div>

      <div class="action">
        <button class="button button-assertive override home bottom-border" ui-sref="app.new_survey">
          Start Case
          <img ng-src="./images/buttons/start_case_icon.png">
        </button>

        <button class="button button-positive override home stripe-pattern radius" ui-sref="app.achievements">
          Achievements
          <img ng-src="./images/buttons/achievements_icon.png">
        </button>

        <button class="button button-positive override home stripe-pattern radius" ui-sref="app.advice">
          Get Advice
          <img ng-src="./images/buttons/advice_icon.png">
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
