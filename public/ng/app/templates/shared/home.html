<ion-view title="Pain Squad&#43;" hide-back-button="true">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon-round"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-information" ui-sref="app.about"></button>
  </ion-nav-buttons>

  <ion-content class="has-header home content-background">
    <section class="transparent-header">
      <span class="next-level">
        points to promotion
        <i>{{ userScore.points_for_next_rank }}</i>
      </span>
      <span class="current-points">
        total points earned
        <i> {{ userScore.score }} </i>
      </span>
    </section>

    <!-- <img class="rank" ng-src="{{rankBadge}}"></img> -->

    <div class="radial-wrapper">
      <div class="wrap">
        <div class="progress-radial progress-20">
          <div class="overlay"></div>
        </div>
      </div>
    </div>

<!--
    <div class="radial-progress" data-progress="50">
      <div class="circle">
        <div class="mask full">
          <div class="fill"></div>
        </div>
        <div class="mask half">
          <div class="fill"></div>
          <div class="fill fix"></div>
        </div>
        <div class="shadow"></div>
      </div>
      <div class="inset"></div>
    </div>
-->

    <div class="action">
      <button class="button button-assertive override home bottom-border not-assertive" ui-sref="app.new_survey">Start Case</button>
      <button class="button button-positive override home diagonal" ui-sref="app.achievements">Achievements</button>
      <button class="button button-positive override home diagonal" ui-sref="app.advice">Get Advice</button>
    </div>

  </ion-content>
</ion-view>
