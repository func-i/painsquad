<ion-view title="Pain Squad" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-information-outline" href="#/app/about"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <ion-list class="marginalized">
      <section class="row">
        <div class='col'>
          <h1>Hi {{currentUser.firstName}},</h1>
        </div>
        <div class='col'>
          <img src='http://placekitten.com/300/300' />
        </div>
      </section>
      <hr />
        Your rank
      <hr />

      <a ui-sref="app.new_survey" class="button button-block button-balanced icon">Start Survey</a>
      <a href="#/app/achievements" class="button button-block button-balanced icon">Achievements</a>
      <a href="#/app/advice" class="button button-block button-balanced icon">Get Advice</a>
    </ion-list>

  </ion-content>
</ion-view>
