<div class="modal" id="fullscreen">

  <ion-header-bar class="bar bar-header bar-royal">
    <button class="button button-icon ion-ios7-arrow-back" ng-click="closeModal()">
      Back
    </button>

    <h1 class="title">{{ selectedItem.name | capitalize }}</h1>

  </ion-header-bar>

  <ion-content padding="true" has-header="true" class="award content-background-no-objects">

    <div class="image">
      <img class="main" ng-src="{{ selectedItem.badge_image_path }}">
      <img class="shadow" ng-src="./images/shadows/achievement-modal-shadow.png">
    </div>

    <article>
      <div class="header-bar bar-blue"></div>
      <div class="header">
        <p>{{ selectedItem.name }}</p>
        <p>Achieved {{ selectedItem.date }}</p>
      </div>
      <div class="body">
        <p>{{ selectedItem.message }}</p>
      </div>
      <button class="button button-assertive override stripe-pattern">Play Video</button>
    </article>

  </ion-content>

</div>
