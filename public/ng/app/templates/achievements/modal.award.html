<div class="modal" id="fullscreen">

  <ion-header-bar class="bar bar-header bar-royal">
    <button class="button button-icon ion-ios7-arrow-back" ng-click="closeModal()">
      Back
    </button>

    <h1 class="title">{{ selectedItem.name | capitalize }}</h1>

  </ion-header-bar>

  <ion-content padding="true" has-header="true" class="award content-background-no-objects">

    <div class="image">
      <img class="main" ng-src="{{ selectedItem.badge_image_path }}">
      <img class="shadow" ng-src="./images/shadows/achievement-modal-shadow.png">
    </div>

    <article>
      <div class="header-bar bar-blue"></div>
      <div class="header grey-background">
        <p class="content">{{ selectedItem.name }}</p>
        <p class="content">Achieved {{ selectedItem.date }}</p>
      </div>

      {{ selectedItem | json }}

      <div class="body">
        <p>{{ selectedItem.message }}</p>
      </div>

      <button class="button button-assertive override bg-pattern red">
        <span class="content">Play Video</span>
        <img class="video" ng-src="./images/buttons/play_video.png">
      </button>

      <div id="video" videogular vg-width="320" vg-height="240" vg-responsive="true">
        <video class="videoPlayer" preload="metadata">
          <source vg-src="{{ selectedItem.video_path }}" type="video/mp4">
        </video>
      </div>

    </article>

  </ion-content>

</div>
